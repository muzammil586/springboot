<html xmlns:th="www.thymeleaf.org">

<body>
	<br />
	<div style="text-align: center; border: solid 2px red; width: 500px; margin-left: 250px; ">
		<form th:method="post" th:action="@{/insert}" th:object="${Data}">
			User Name : <br />
			<input type="text" th:field="*{username}" /><br />
			Password : <br />
			<input type="text" th:field="*{password}" /><br />
			Age : <br />
			<input type="text" th:field="*{age}" /><br />
			Number : <br />
			<input type="text" th:field="*{number}" /><br />
			Address : <br />
			<input type="text" th:field="*{address}" /><br />

			<input type="submit" value="Insert" />
		</form>

	</div>
</body>


</html>
