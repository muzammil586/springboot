<html xmlns:th="www.thymeleaf.org">

<body>
	<h1>Student Records</h1>
	<table width="500px" border="2">
		<tr>
			<th>User Name </th>
			<th>Password</th>
			<th>Age</th>
			<th>Number</th>
			<th>Address</th>

		</tr>
		<tr th:object="${showdata}">
			<td th:text="*{username}"></td>
			<td th:text="*{password}"></td>
			<td th:text="*{age}"></td>
			<td th:text="*{number}"></td>
			<td th:text="*{address}"></td>

		</tr>
	</table>

</body>


</html>
