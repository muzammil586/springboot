<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Submit Form</title>
</head>

<body>
	<h2>User Form</h2>
	<form th:action="@{/submitForm}" th:object="${student}" method="post">
		<label>Name:</label>
		<input type="text" th:field="*{name}" required />
		<br />
		<label>Address:</label>
		<input type="text" th:field="*{address}" required />
		<br />
		<label>Age:</label>
		<input type="number" th:field="*{age}" required />
		<br />
		<label>Roll No:</label>
		<input type="number" th:field="*{rollno}" required />
    	<br />


		<button type="submit">Submit</button>
	</form>
</body>

</html>
